<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeedReader</title>
    <link href="speedreader.css" type="text/css" rel="stylesheet">
    <script src="speedreader.js" ></script>
</head>
<body>
<h1>SpeedReader</h1>
<div id="reader"></div>
<div class="smallPart">
    <div class="playControls">
        <label class="type1">Play Controls:</label>
        <div id="btn">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>
    <div class="speed">
        <label class="type1">Speed:</label>
        <select id="speedList">
        </select>
    </div>
    <div class="size">
        <label class="type1">Size:</label>
        <div id="radioList">
            <input type="radio" id="Medium" name="radio" value="Medium"/>
            <label for="Medium">Medium</label>
            <input type="radio" id="Big" name="radio" value="Big"/>
            <label for="Big">Big</label>
            <input type="radio" id="Bigger" name="radio" value="Bigger"/>
            <label for="Bigger">Bigger</label>
        </div>
    </div>
</div>
<div class="bigPart">
    <div class="inputText">
        <label class="type1">Input Text</label>
        <textarea id="textArea"></textarea>
    </div>
</div>

</body>
</html>
